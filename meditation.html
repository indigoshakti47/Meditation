<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./meditation.css">
    <link rel="stylesheet" href="./floating.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="audio-container">
        <div class="backgrounds">
            
        </div>
        <div class="audio-player">
            <div class="progress-bar">
                <div class="internal-bar"></div>
            </div>
            <div class="controls">
                <span class="current-time">00:00</span>
                <div class="actions">
                    <button class="back-button">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-button" >
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="forward-button">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                <span class="total-time">11:47</span>
            </div>
        </div>
        <audio src="assets/Music.mp3" controls id="audioPlayer"></audio>
    </div>
    <button class="btn btn-primary btn-round btn-floating btn-lg meditation" type="button" data-toggle="collapse" data-target="#floating" aria-expanded="false">
        <i class="fal fa-praying-hands inactiveIcon"></i>
        <i class="fal fa-close activeIcon"></i>
    </button>
    <div class="sidebar-floating collapse" id="floating">
        <form class="px-4 py-3">
            <div class="form-group">
                <label>Quick Reflection</label>
                <textarea class="form-control"  style="height: 150px"placeholder="email@example.com">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
<script src="./meditation.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
